<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser by Nikhil Shet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
</head>
<body>
<div class="main">
    <div class="first">
     <h3 class="attempt">Attempts Left: 10</h3>
     <h1>Number Guessing</h1>
     <label class="label"> Guess the number between<br> 0 - 100 </label><br>
     <input type="text" id="inpBox"><br>
     <button id="butt">Submit</button>
    </div>
    <div class="second">
    <h3 id="result">Result</h3>
     <h3 class="history">Your Guess History</h3>
   
     <h3 class="hint"> Hint: </h3> 
     <button id="refresh">New Game</button>
    </div>
    <img class="image" src = "win1.gif">
    <p>Done By Nikhil Shet</p>
</div>
   
    <script src="script.js" charset="UTF-8"></script>
</body>
</html>
